<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>신나는 야구게임</h1>
    <div id="start"></div>
    <br>
    <div id="choice"></div>
    <div id="sign"></div>

    <script>
        //html elements
        var init = document.getElementById('start');
        var choice = document.getElementById('choice');
        var sign = document.getElementById('sign');

        var baseball = {};
        baseball.array = ["스트라이크!", "볼!", "안타! 다음 타자가 타석에 입장했습니다.", "아웃! 다음 타자가 타석에 입장했습니다."];

        baseball.init = function () {
            init.innerHTML = "첫 번째 타자가 타석에 입장했습니다.";
        }

        baseball.getrandomValue = function () {
            var mix = Math.floor(Math.random() * this.array.length);
            this.answer = this.array[mix];
            choice.innerHTML = this.answer;
            return this.answer
        }
        baseball.getScore = function(strike, ball, out) {
            var S = strike;
            var B = ball;
            var O = out;
            var str = S + "S " + B + "B " + O + "O ";
            return str
        }

        baseball.calculate = function() {
            while(true) {
                if (this.getrandomValue() == this.array[0]) {
                    return sign.innerHTML = this.getScore(1,0,0);
                } else if (this.getrandomValue() == this.array[1]) {
                    return sign.innerHTML = this.getScore(0,1,0);
                } else if (this.getrandomValue() == this.array[3]) {
                    return sign.innerHTML = this.getScore(0,0,1);
                } else if (this.getrandomValue() == this.array[2]) {
                    return sign.innerHTML = this.getScore(0,0,0);
                }
            }
        }

    </script>
</body>
</html>
