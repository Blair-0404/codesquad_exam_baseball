<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>신나는 야구게임</h1>
    <div id="start"></div>
    <div id="choice"></div>
    <div id="sign"></div>

    <script>
        //html elements
        var init = document.getElementById('start');
        var choice = document.getElementById('choice');
        var sign = document.getElementById('sign');

        var baseball = {};
        baseball.array = ["스트라이크!", "볼!", "안타!", "아웃!"];

        baseball.init = function () {
            init.innerHTML = "첫 번째 타자가 타석에 입장했습니다.";
        }

        baseball.getrandomValue = function () {
            var mix = Math.floor(Math.random() * this.array.length);
            this.answer = this.array[mix];
            choice.innerHTML = this.answer;
            this.calculateScore = function(strike, ball, out) {
            var S = strike + "S";
            var B = ball + "B";
            var O = out + "O";
            var str = S + " " + B + " " + O;
            return str
        }
            while(true) {
                if (this.answer == this.array[0]) {
                    return sign.innerHTML = this.calculateScore(1,0,0);
                } else if (this.answer == this.array[1]) {
                    return sign.innerHTML = this.calculateScore(0,1,0);
                } else if (this.answer == this.array[3]) {
                    return sign.innerHTML = this.calculateScore(0,0,1);
                }
            }
        }

    </script>
</body>
</html>
