<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>신나는 야구게임</h1>
    <div id="start"></div>
    <br>
    <div id="getvalue"></div>
    <div id="getsign"></div>

    <script>
        //html elements
        var init = document.getElementById('start');
        var getvalue = document.getElementById('getvalue');
        var getsign = document.getElementById('getsign');

        //baseball객체 생성
        var baseball = { 
            S : 0,
            B : 0,
            O : 0,
        }

        //네가지 값을 담은 배열 메소드 생성
        baseball.array = ["스트라이크!", "볼!", "안타! 다음 타자가 타석에 입장했습니다.", "아웃! 다음 타자가 타석에 입장했습니다."]

        //게임 시작하면 시작을 알리는 문구가 뜨는 baseball.init 메소드 생성
        baseball.init = function () {
            init.innerHTML = "첫 번째 타자가 타석에 입장했습니다.";
        }

        baseball.getSign = function() {
            var str = baseball.S + "S " + baseball.B + "B " + baseball.O + "O";
            return getsign.innerHTML = str
        }

        //baseball.array 배열 중 랜덤으로 하나의 인덱스 값 뽑을 수 있는 메소드 생성
        baseball.getrandomValue = function () {
            var mix = Math.floor(Math.random() * this.array.length);
            this.answer = this.array[mix];
            getvalue.innerHTML = this.answer;
            return this.answer
        }

        //배열에서 랜덤값이 나올때마다 해당하는 사인이 +1되는 메소드 생성 
        baseball.calculateScore = function() {
            while(true) {
                if (this.getrandomValue() == this.array[0]) {
                    return ++baseball.S;
                } else if (this.getrandomValue() == this.array[1]) {
                    return ++baseball.B;
                } else if (this.getrandomValue() == this.array[3]) {
                    return ++baseball.O;
                }
            }
        }

        // baseball.accrueValue = function() {

        // }

        //배열에서 랜덤값이 나올때마다 해당하는 사인이 누적 +1되는 메소드 생성 
        baseball.divideScore = function() {
            baseball.getrandomValue();
            baseball.calculateScore();
            baseball.getSign();
        }
    </script>
</body>
</html>
